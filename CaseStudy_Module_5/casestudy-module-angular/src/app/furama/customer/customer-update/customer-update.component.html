<form [formGroup]="customerForm" (ngSubmit)="submit()">
  <h5 class="text-center">THÊM MỚI KHÁCH HÀNG</h5>
  <div class="col-12">
    <label class="form-label">Họ tên</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="col-12">
    <label class="form-label">Giới Tính</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="female" name="gender" formControlName="gender" [value]="false">
      <label class="form-check-label" for="female">
        Nữ
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" [value]="true">
      <label class="form-check-label" for="male">
        Nam
      </label>
    </div>
  </div>

  <div class="col-md-12">
    <label class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" formControlName="dateOfBirth">
  </div>

  <div class="col-md-12">
    <label class="form-label">Số chứng minh</label>
    <input type="text" class="form-control" formControlName="idCard">
  </div>

  <div class="col-md-12">
    <label class="form-label">Số điện thoại</label>
    <input type="text" class="form-control" formControlName="phoneNumber">
  </div>

  <div class="col-12">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>

  <div class="col-12">
    <label class="form-label">Địa chỉ</label>
    <input type="text" class="form-control" formControlName="address">
  </div>

  <div class="col-12">
    <label class="form-label">Loại Khách Hàng</label>
    <select class="form-select" aria-label="Default select example" name="customerType" formControlName="customerType">
      <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.name}}</option>
    </select>
  </div>

  <div class="col-12 text-center " style="margin-top: 10px;">
    <button type="submit" class="btn btn-primary">Thêm mới</button>
  </div>
</form>
