<app-nav-bar></app-nav-bar>
<form clas="content" [formGroup]="customerForm" (ngSubmit)="submit()">
  <h5 class="text-center">THÊM MỚI KHÁCH HÀNG</h5>
  <div class="col-12">
    <label class="form-label">Họ tên</label>
    <input type="text" class="form-control" formControlName="name">

    <div class="text-danger" *ngFor="let validation of validationMessages.name">
      <div class="error-message"
           *ngIf="customerForm.get('name').hasError(validation.type) && (customerForm.get('name').dirty || customerForm.get('name').touched)">
        {{validation.message}}</div>
    </div>
  </div>

  <div class="col-12">
    <label class="form-label">Giới Tính</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="female" name="gender" formControlName="gender" [value]="false">
      <label class="form-check-label" for="female">
        Nữ
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" [value]="true">
      <label class="form-check-label" for="male">
        Nam
      </label>
    </div>
  </div>

  <div class="col-md-12">
    <label class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" formControlName="dateOfBirth">

    <div class="text-danger" *ngFor="let validation of validationMessages.dateOfBirth">
      <div class="error-message"
           *ngIf="customerForm.get('dateOfBirth').hasError(validation.type) && (customerForm.get('dateOfBirth').dirty || customerForm.get('dateOfBirth').touched)">
        {{validation.message}}</div>
    </div>
  </div>

  <div class="col-md-12">
    <label class="form-label">Số chứng minh</label>
    <input type="text" class="form-control" formControlName="idCard">

    <div class="text-danger" *ngFor="let validation of validationMessages.idCard">
      <div class="error-message"
           *ngIf="customerForm.get('idCard').hasError(validation.type) && (customerForm.get('idCard').dirty || customerForm.get('idCard').touched)">
        {{validation.message}}</div>
    </div>
  </div>

  <div class="col-md-12">
    <label class="form-label">Số điện thoại</label>
    <input type="text" class="form-control" formControlName="phoneNumber">

    <div class="text-danger" *ngFor="let validation of validationMessages.phoneNumber">
      <div class="error-message"
           *ngIf="customerForm.get('phoneNumber').hasError(validation.type) && (customerForm.get('phoneNumber').dirty || customerForm.get('phoneNumber').touched)">
        {{validation.message}}</div>
    </div>
  </div>

  <div class="col-12">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" formControlName="email">

    <div class="text-danger" *ngFor="let validation of validationMessages.email">
      <div class="error-message"
           *ngIf="customerForm.get('email').hasError(validation.type) && (customerForm.get('email').dirty || customerForm.get('email').touched)">
        {{validation.message}}</div>
    </div>
  </div>

  <div class="col-12">
    <label class="form-label">Địa chỉ</label>
    <input type="text" class="form-control" formControlName="address">
  </div>

  <div class="col-12">
    <label class="form-label">Loại Khách Hàng</label>
    <select class="form-select" aria-label="Default select example" name="customerType" formControlName="customerType">
      <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.name}}</option>
    </select>
  </div>

  <div class="col-12 text-center " style="margin-top: 10px;">
    <button type="submit" class="btn btn-primary">Thêm mới</button>
  </div>
</form>
<app-footer></app-footer>
